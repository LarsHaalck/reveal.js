<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/mtheme.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div id="menubar">
        <h1 id="frametitle"></h1>
      </div>
      <div class="slides">
        <section class="titleslide">
          <h1>Some Title</h1>
          <p>Some Author</p>
        </section>
        <section data-title="Slide 1">Slide 1</section>
        <section data-title="Slide 2">Slide 2</section>
        <section class="titleslide"><h1>Slide Title</h1></section>
        <section data-title="Slide 4">
          Slide 4
          <div class="footnote">A footnote</div>
        </section>
      </div>
      <div id="footnotes"></div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script src="plugin/mtheme/plugin.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        slideNumber: true,
        transition: "none",

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealMtheme],
      });
    </script>
  </body>
</html>
